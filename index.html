<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ul#proList {
        list-style-position: inside;
      }
      li.item {
        list-style: none;
        padding: 5px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/main.js" />
  </head>
  <body>
    <button onclick="mostrar()">mostrar productos</button>
    <h1>MI LISTA DE PRODUCTOS</h1>
    <div id="divLista"></div>

    <form id="formulario">
      <div class="mb-3">
        <label for="inputProducto">Producto</label>
        <input
          type="text"
          class="form-control"
          id="inputProducto"
          name="campoProducto"
        />
      </div>
      <div class="mb-3">
        <label for="inputPrecio">Precio</label>
        <input
          type="text"
          class="form-control"
          id="inputPrecio"
          name="campoPrecio"
        />
      </div>
      <button class="btn btn-info w-100" type="submit" id="btnAgregar">
        Agregar
      </button>
    </form>
    <button class="btn btn-info w-100" id="btnTotal" onclick="calcularTotal()">
      Calcular Total
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js"></script>
  </body>
</html>
